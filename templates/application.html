<div class="conatiner">
    <h2 class="text-center">Application Form </h2>
    <div class="container">
        <form action="/application" method="post">
            <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" name="fname" id="name" required>
            </div>
            <div class="mb-3">
                <label for="age">Age</label>
                <input type="number" name="fage" id="age" required>
            </div>
            <div class="mb-3">
                <label for="mbno">Mobile No.</label>
                <input type="number" name="fmbno" id="mbno" required>              
            </div>
        

            <button type="submit">Apply</button>


        </form> 
    </div>

</div>
